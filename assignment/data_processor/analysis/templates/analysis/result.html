<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 800px;
        }
        .img-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 800px;
        }
        .img-container img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Analysis Result</h1>
    <h2>First Few Rows</h2>
    <div class="container">{{ first_rows|safe }}</div>
    <h2>Summary Statistics</h2>
    <div class="container">{{ summary_statistics|safe }}</div>
    <h2>Missing Values</h2>
    <div class="container">{{ missing_values|safe }}</div>
    <h2>Histograms</h2>
    <div class="img-container">
        {% for plot_url in plot_urls %}
            <img src="{{ plot_url }}" alt="Histogram">
        {% endfor %}
    </div>
</body>
</html>
